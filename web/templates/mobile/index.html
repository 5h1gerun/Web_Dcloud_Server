{% extends "mobile/base_phone.html" %}
{% block title %}ホーム | WDS Phone{% endblock %}

{% block content %}
<h2 class="h4 mb-3">アップロード</h2>
<form id="uploadForm" class="mb-4" method="post" action="/upload" enctype="multipart/form-data">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
  <input type="file" name="file" class="form-control mb-2" required>
  <button class="btn btn-primary w-100" type="submit">アップロード</button>
</form>

<h2 class="h4 mb-3">ファイル一覧</h2>
<div id="fileListContainer">
  {% include 'mobile/partials/file_cards.html' %}
</div>
<div class="mt-3">
  <a href="/shared" class="btn btn-outline-primary btn-sm w-100">共有フォルダへ</a>
</div>
{% endblock %}
