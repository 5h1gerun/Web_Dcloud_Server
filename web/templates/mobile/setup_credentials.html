{% extends "mobile/base_phone.html" %}
{% block title %}セットアップ情報{% endblock %}
{% block content %}
<div class="p-3">
  <h1 class="h5 mb-3 text-center">セットアップ情報</h1>
  <ul class="list-group mb-3">
    <li class="list-group-item">ユーザ名: {{ username }}</li>
    <li class="list-group-item">パスワード: {{ password }}</li>
    <li class="list-group-item">TOTP シークレット: {{ totp_secret }}</li>
  </ul>
  <a href="{{ login_url }}" class="btn btn-primary w-100">ログインページへ</a>
</div>
{% endblock %}
